spring:
  application:
    name: techchallenge-12SOAT-stock
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  liquibase:
    change-log: classpath:liquibase/liquibase-changelog.yml

server:
  port: ${SERVER_PORT:8081}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  environment: prod

aws:
  region: us-east-1
  sqs:
    add-stock-queue-url: https://sqs.us-east-1.amazonaws.com/258531703731/stock-add-event
    remove-stock-queue-url: https://sqs.us-east-1.amazonaws.com/258531703731/stock-remove-event
    os-status-queue-url: https://sqs.us-east-1.amazonaws.com/258531703731/os-status-update-event
  secret:
    name: techchallenge-db-credentials
    key: ${AWS_SECRET_ACCESS_KEY:dummy}
  access:
    key: ${AWS_ACCESS_KEY_ID:dummy}
